<h1 mat-dialog-title>Add Product</h1>
<div mat-dialog-content>
      <form [formGroup]="productForm">
          <mat-form-field appearance="outline" class="margin-top8">
            <mat-label>Product Name</mat-label>
            <input matInput formControlName="productName" placeholder="Product Name">
          </mat-form-field>
    
          <mat-form-field appearance="outline">
            <mat-label>Product Category</mat-label>
            <mat-select formControlName="category" placeholder="Product Category">
                <mat-option value="mobile">Mobile</mat-option>
                <mat-option value="laptop">Laptop</mat-option>
                <mat-option value="electric car">Electric Car</mat-option>
            </mat-select>
          </mat-form-field>
    
          <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input matInput formControlName="date" [matDatepicker]="picker">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
    
          <label for=""><h4>Product Freshness</h4></label>
          <mat-radio-group formControlName="freshness">
            <mat-radio-button *ngFor="let fresh of freshnessList" [value]="fresh">
                {{fresh}}
            </mat-radio-button>
          </mat-radio-group>
    
          <mat-form-field appearance="outline">
            <mat-label>Price</mat-label>
            <input matInput formControlName="price" type="number" placeholder="Price">
          </mat-form-field>
    
          <mat-form-field appearance="outline">
            <mat-label>Comments</mat-label>
            <textarea matInput formControlName="comment" placeholder="Comments"></textarea>
          </mat-form-field>
      </form>
</div>
<div mat-dialog-action  [align]="'end'" style="margin: 12px;">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button mat-raised-button style="margin-left: 8px;" color="primary" (click)="addProduct()">{{actionBtn}}</button>
</div>
